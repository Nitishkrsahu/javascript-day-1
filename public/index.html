<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script type="text/Javascript">
        function data() {
            window.document.forms[0].elements[1].value = "Login";
            window.document.forms[1].elements[2].value = "Register";
            window.document.images[0].src = "https://zelio-developer.botble.com/storage/code/general/people.png"
        }
    </script>
</head>
<body onload="data()">

    <dl>
      <form>
        <dt>Login</dt><br>
        <dd>UserName : <input type="text"></dd><br>
        <dd><input type="button"></dd>
      </form>
      <form>
        <dt>Register</dt><br>
        <dd>Email: <input type="email"></dd><br>
        <dd>Password: <input type="password"></dd><br>
        <dd><input type="button"></dd>
      </form>
    </dl>
    <img width="200" width="200">
</body>
</html>
